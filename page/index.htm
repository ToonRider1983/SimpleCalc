<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebCalc</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
      <div id="displayBoard" class="showAnswer"></div>
      <p>Please field a number :</p>
      <form align='center'>
        <input type="number" id="numInput" value="">
        <br>
          
        <input type="button" id="btnPlus" value="+" onclick="setOperator(document.getElementById('numInput').value
        , '+')">
        <input type="button" id="btnMinus" value="-">
        <input type="button" id="btnMultiple" value="*">
        <input type="button" id="btnDivide" value="/">
        <input type="button" id="btnClear" value="C">
        <input type="button" id="btnEqual" value="=">
      </form>
        
        
    </body>
</html>
