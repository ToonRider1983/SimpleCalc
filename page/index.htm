<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebCalc</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/main.js"></script>
    </head>
    <body>
      <form align='center'>
        <p>Please field the first number :
          <input type="number" id="numInput1">
        </p>
        <p>Please field the second number : 
          <input type="number" id="numInput2">
        </p>
        <p>Operator selected : 
          <input type="text" id="txtOperator" disabled="false">
        </p>
        <p> Answer is :
          <input type="number" id="numAnswer" disabled="false">
        </p>
        <p>
          <input type="button" id="btnPlus" value="+" onclick="setOperator('+')">
          <input type="button" id="btnMinus" value="-" onclick="setOperator('-')">
          <input type="button" id="btnMultiple" value="*" onclick="setOperator('*')">
          <input type="button" id="btnDivide" value="/" onclick="setOperator('/')">
          <input type="button" id="btnClear" value="C" onclick="ResetAll()">
          <input type="button" id="btnEqual" value="=" onclick="
            Calculation(
              document.getElementById('numInput1').value,
              document.getElementById('numInput2').value
            )">
        </p>
      </form>
        
      <div id="disp"></div>
        
    </body>
</html>
